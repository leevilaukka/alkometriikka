	<title>Alkometriikka</title>
	%sveltekit.head%
	<style>
		:root {
			--loader-color-1: rgb(229, 27, 21);
			--loader-color-2: rgb(191, 22, 22);
			--loader-color-3: rgb(150, 15, 15);
			--loader-color-4: rgb(82, 0, 10);
			font-size: 14px;
		}

		#main-loader {
			position: fixed;
			inset: 0;
			z-index: 999999;
			display: grid;
			grid-template-columns: 1fr auto 1fr;
			grid-template-rows: 1fr auto;
			align-items: end;
			background: white;
			transition: transform 500ms ease-in-out;
			background-color: white;

			@media (prefers-color-scheme: dark) {
				background-color: var(--loader-color-4);
			}
		}

		#main-loader.shift {
			transform: translateY(-100%);
		}

		#loader-header {
			grid-column: 1/-1;
			display: grid;
			place-content: center;
			text-align: center;
			gap: 0.5rem;
			height: 100%;
			font-family: sans-serif;
		}

		#loader-header svg {
			display: block;
			height: 4.5rem;
			aspect-ratio: 263.28/69.19;
			fill: var(--loader-color-3);

			@media (prefers-color-scheme: dark) {
				fill: white;
			}
		}

		#main-loader .loader-bar {
			display: block;
			animation: oscillate 2s infinite linear;
		}

		#main-loader .loader-center {
			display: flex;
			flex-direction: column;
			justify-content: end;
			height: 33.333vh;
			aspect-ratio: 341.34/927.22;
			fill: var(--loader-color-2);
		}

		#main-loader .loader-left {
			display: flex;
			flex-direction: row-reverse;
			justify-content: end;
			align-items: end;
			height: 55%;
			flex-shrink: 0;
			overflow: hidden;

			& .loader-bar {
				background: var(--loader-color-1);
			}

			& .loader-bar:nth-child(2n) {
				background: var(--loader-color-2);
			}

			& .loader-bar:nth-child(3n) {
				background: var(--loader-color-3);
			}
		}

		#main-loader .loader-right {
			display: flex;
			flex-direction: row;
			justify-content: start;
			align-items: end;
			height: 55%;
			flex-shrink: 0;
			overflow: hidden;

			& .loader-bar {
				background: var(--loader-color-3);
			}

			& .loader-bar:nth-child(2n) {
				background: var(--loader-color-2);
			}

			& .loader-bar:nth-child(3n) {
				background: var(--loader-color-1);
			}
		}

		@keyframes oscillate {
			0% {
				height: 20%;
			}

			50% {
				height: 100%;
			}

			100% {
				height: 20%;
			}
		}
	</style>
	<!-- Cloudflare Zaraz -->

	<script>
		const loaderElement = document.getElementById('main-loader');
		const loaderBottle = document.getElementById('loader-bottle');
		const loaderCenter = loaderElement.querySelector('.loader-center');
		const loaderLeft = loaderElement.querySelector('.loader-left');
		const loaderRight = loaderElement.querySelector('.loader-right');

		function getBarsCount(side) {
			const width = side.clientWidth;
			return Math.ceil(width / loaderCenter.clientWidth);
		}

		function fillLoaderBars(side) {
			[...side.children].forEach(child => {
				child.remove()
			})
			const count = getBarsCount(side)
			for (let i = 0; i < count; i++) {
				const element = document.createElement("div");
				element.classList.add('loader-bar');
				element.style.minWidth = `${loaderCenter.clientWidth}px`
				side.appendChild(element);
				const animation = element.getAnimations()[0]
				const duration = animation.effect.getTiming().duration;
				animation.currentTime = (duration / 2) * Math.random();
			}
		}

		function setupLoader() {
			loaderLeft.style.height = `${loaderBottle.clientHeight * 0.55}px`
			loaderRight.style.height = `${loaderBottle.clientHeight * 0.55}px`
			fillLoaderBars(loaderLeft);
			fillLoaderBars(loaderRight);
		}

		setupLoader()

		window.addEventListener("resize", () => {
			setupLoader()
		})
	</script>
