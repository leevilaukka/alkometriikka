name: Download Price List

on:
    schedule:
        - cron: '30 12 * * *' # Runs every day at 12:30
    workflow_dispatch:
    workflow_run: # Trigger on completion of another workflow
        workflows: ["Build and move files to gh-pages branch"]
        types:
          - completed

jobs:
    download-file:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            ref: gh-pages
  
        - name: Install Bun
          uses: oven-sh/setup-bun@v2

        - name: Convert to JSON and compress
          run: |
            bun install
            bun run scripts/setup.ts

        - name: Commit and push downloaded file
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add data.txt -f
            git commit -m "Update price list [skip ci]" || echo "No changes to commit"
            git push origin gh-pages