name: Download Price List

on:
  workflow_dispatch:
  schedule:
      - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_run: # Runs after page is built
      workflows: ["Build and move files to gh-pages branch"]
      types:
        - completed

jobs:
    download-file:
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps: 
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Install Bun
          uses: oven-sh/setup-bun@v2

        - name: Cache Bun dependencies
          uses: actions/cache@v4
          with:
            path: |
              ~/.bun
              node_modules
            key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
            restore-keys: |
              ${{ runner.os }}-bun-

        - name: Convert to JSON and compress
          run: |
            bun install
            bun run scripts/setup.ts

        - name: Stash changes
          run: |
            git add data.txt -f
            git stash --include-untracked

        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            ref: gh-pages
  
        - name: Apply stashed changes
          run: |
            git stash apply || echo "No stashed changes to apply"
            git checkout --theirs data.txt || true

        - name: Commit and push downloaded file
          run: |
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add data.txt -f
            git commit -m "Update price list [skip ci]" || echo "No changes to commit"
            git push origin gh-pages